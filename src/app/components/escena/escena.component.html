
<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="row justify-content-center">
      
       @if (arraySteps.length>0){ 
        <div class="col p-0">
            <div class="card shadow {{animationClass}}">

                <img class="card-img-top" [style.background-color]="arraySteps[currentStep].bgcolor" [src]="arraySteps[currentStep].img">

                <div class="card-body d-flex flex-column justify-content-center p-4">
                <h4 class="card-title">{{arraySteps[currentStep].title}}</h4>
                <p class="card-text">{{arraySteps[currentStep].description}}</p>
        
                    <div class="d-flex justify-content-between align-items-center">
                        <div id="positionButtons" class="d-flex">
                        @for (step of arraySteps; track $index) {
                            <button class="point-button" [class.active]="$index === currentStep" (click)="changeStep($index)"></button>
                        } 
                        </div>
            
                        <div id="before-nextButtons" class="d-flex justify-content-center">
                            @if(currentStep>0){
                                <button class="btn left-button" (click)="previousStep()"><i class="bi bi-arrow-left-circle-fill"></i></button>
                            }
                            @if(currentStep < arraySteps.length -1){
                                <button class="btn right-button" (click)="nextStep()"><i class="bi bi-arrow-right-circle-fill"></i></button>
                            }
                        </div>
                        
                    </div>

                </div>
            </div>
        </div> 
    }

    </div>
  </div>
